          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div class="bg-image"></div>

      <div class="bg-text">
        <h1 style="font-size:50px">Company Details</h1>
        <br>
        <br>
        <form class="s_details" method="POST" action="/company">
            <label>UserName of company :</label>
            <input type="text" class="input" name="username"placeholder="Company UserName" required>
            <br>
            <br>
            <label>Name of HR :</label>
            <input type="text" class="input" name="hr_name"placeholder="Name" required>
            <br>
            <br>
            <label>Phone No. of HR :</label>
            <input type="number" class="input" name="hr_num"placeholder="Phone No." required>
            <br>
            <br>
            <label>Details :</label>
            <textarea class="input" rows="1" cols="30" name="details"placeholder="All Details" required></textarea>
            <br>
            <label>Last Date :</label>
            <input type="date" class="input" name="last_date"placeholder="Date" required>
            <button type="submit" class="submit_btn space">SUBMIT</button>
      </form>
</div>
